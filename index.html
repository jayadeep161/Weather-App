<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar bg-dark border-white">
        <div class="container-fluid">
            <div class="input-group d-flex justify-content-center">
                <input type="text" class="form-control-md  bg-dark" placeholder="Enter place" id="text">
                <button type="button" class="btn btn-primary" id="search">Search</button>
            </div>
        </div>
    </div>
    <div class="container" id="content">
        <div class="container" id="place-display">
            <h1 id="place"></h1>
            <b><small id="description-of-day"></small></b>
        </div>
        <div class="row">
            <div class="col-sm" id="right">
               <div class="row">
                    <div class="col-sm" id="today-icon">
                    </div>
                    <div class="col-sm">
                        <h1 id="today-temp"></h1>
                        <b><small id="today-condition"></small></b>
                    </div>
               </div>
            </div>
            <div class="col">
                   <div class="row">
                        <div class="col-sm">
                            <h4 id="today-high-temp"></h4>
                            <b><small>High Temp</small></b>
                        </div>
                        <div class="col-sm">
                            <h4 id="today-wind-speed"></h4>
                            <b><small>Wind</small></b>
                        </div>
                   </div>
                   <div class="row">
                        <div class="col-sm">
                            <br>
                            <h4 id="today-low-temp"></h4>
                            <b><small>Low Temp</small></b>
                        </div>
                        <div class="col-sm">
                            <br>
                            <h4 id="today-humidity"></h4>
                            <b><small>Humidity</small></b>
                        </div>
                   </div>
            </div>
        </div>
    </div>
    <br>
  
    <div class="container text-center">
        <div class="row" id="fiveday-content">
          <div class="col" id="col1">
            
          </div>
          <div class="col" id="col2">
            
          </div>
          <div class="col" id="col3">
            
          </div>
          <div class="col" id="col4">
            
          </div>
          <div class="col" id="col5">
            
          </div>
        </div>
      </div>
    
</body>
<script src="script.js"></script> 
</html>
